<!-- Contact Form -->
<div class="container-fluid">
    
        <div class="row contact-color justify-content-center">
            <div class="col-12 justify-content-center ">   
                    <div class="text-center">
                    <h2 class=" contact-h2 "><strong>Contact Me</strong></h2>
                        <a href=""><i class="fab fa-linkedin  fa-2x"></i></a>
                        <a href=""><i class="fab fa-facebook-messenger  fa-2x"></i></a>
                    </div>
            </div> 

                
                    
                        <!-- <div class=" col-lg-4 col-md-6 col-sm-12"> -->
                            <form class="col-xl-5 col-md-8 bg-secondary rounded my-3 py-2">

                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                                </div>

                                <div class="form-group justify-content-center">
                                    <label for="email">Email address</label>
                                    <input type="email" class="form-control" id="email" aria-describedby="" placeholder="name@example.com">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                                <div class="form-group">
                                    <label for="contact">Contact #</label>
                                    <input type="text" class="form-control" id="contact" placeholder="+63 8888 888 8888">
                                </div>

                                <div class="form-group">
                                    <label for="concern">Concern</label>
                                    <select class="custom-select">
                                        
                                        <option value="1">Quotation</option>
                                        <option value="2">Services</option>
                                        <option value="3">Projects</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="message">Message</label>
                                    <textarea class="form-control" aria-label="With textarea"></textarea>
                                </div>

                                <button type="submit" class="btn send-btn text-light">Send Email</button>
                            </form>
                        
                    
        </div> 
<!-- end of contact form -->




    
</div>
